{% extends "core/base.html" %}
{% block content %}
<h2 class="mb-3">New Client</h2>
<form method="post" class="card p-3">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="mt-3">
    <a href="{% url 'client_list' %}" class="btn btn-outline-secondary">Cancel</a>
    <button class="btn btn-primary" type="submit">Save</button>
  </div>
  {% if messages %}
    <div class="mt-2">
      {% for m in messages %}<div class="alert alert-info py-1 mb-1">{{ m }}</div>{% endfor %}
    </div>
  {% endif %}
</form>
<p class="text-muted mt-2 small">Tip: manage tag names/colors under <a href="{% url 'tags_list' %}">Tags</a>.</p>
{% endblock %}
