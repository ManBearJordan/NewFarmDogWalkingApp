{% extends "core/base.html" %}
{% block content %}
<h2 class="mb-3">{% if obj %}Edit Task{% else %}New Task{% endif %}</h2>
<form method="post" class="card p-3">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="mt-3">
    <a href="{% url 'admin_tasks_list' %}" class="btn btn-outline-secondary">Cancel</a>
    <button class="btn btn-primary" type="submit">Save</button>
  </div>
  {% if messages %}
    <div class="mt-2">
      {% for m in messages %}<div class="alert alert-info py-1 mb-1">{{ m }}</div>{% endfor %}
    </div>
  {% endif %}
</form>
<p class="text-muted mt-2 small">Times are interpreted in Australia/Brisbane.</p>
{% endblock %}
