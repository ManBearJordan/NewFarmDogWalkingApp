{% extends "core/base.html" %}
{% block content %}
<h2 class="mb-3">Admin tasks â€” {{ f|default:"upcoming" }}</h2>
<div class="list-group">
  {% for ev in tasks %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <div class="fw-semibold">{{ ev.title }}</div>
        <div class="small text-muted">{{ ev.due_dt }}</div>
      </div>
      <div class="btn-group">
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'admin_task_edit' ev.id %}">Edit</a>
        <form method="post" action="{% url 'admin_task_delete' ev.id %}" class="ms-2">
          {% csrf_token %}
          <button class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
      </div>
    </div>
  {% empty %}
    <div class="text-muted">No tasks.</div>
  {% endfor %}
</div>
{% endblock %}
