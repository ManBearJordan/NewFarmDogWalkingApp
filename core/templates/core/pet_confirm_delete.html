{% extends "core/base.html" %}
{% block content %}
<h2 class="mb-3">Delete Pet</h2>
<p>Are you sure you want to delete <strong>{{ object.name }}</strong> ({{ object.client.name }})?</p>
<form method="post">
  {% csrf_token %}
  <a href="{% url 'pet_list' %}" class="btn btn-outline-secondary">Cancel</a>
  <button class="btn btn-danger" type="submit">Yes, delete</button>
</form>
{% endblock %}
