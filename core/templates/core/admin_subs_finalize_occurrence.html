{% extends "core/base.html" %}
{% block content %}
<h3>Finalize occurrence</h3>
<p>Client: <strong>{{ link.client.name }}</strong></p>
<p>Service: <strong>{{ link.service_code }}</strong></p>
<p>Date: <strong>{{ occ.start_dt|date:"D d M Y" }}</strong></p>
<form method="post" class="vstack gap-2">
  {% csrf_token %}
  <label>Start time (HH:MM)</label>
  <input class="form-control" name="start_time" placeholder="09:30" required>
  <button class="btn btn-success mt-2">Create booking</button>
  <a class="btn btn-link" href="{% url 'admin_subs_dashboard' %}">Back</a>
</form>
{% endblock %}
