{% extends "base.html" %}
{% block content %}
<div class="row mb-12">
  <h1>Book a Walk</h1>
  <div class="right"><a class="btn" href="{% url 'portal_home' %}">Cancel</a></div>
  <div class="sep"></div>
</div>

<section class="card">
  <form method="post" aria-label="Booking form">
    {% csrf_token %}
    <div class="field">
      <label>{{ form.service.label }}</label>
      {{ form.service }}
    </div>
    <div class="grid cols-2">
      <div class="field">
        <label>{{ form.date.label }}</label>
        {{ form.date }}
      </div>
      <div class="field">
        <label>{{ form.time.label }}</label>
        {{ form.time }}
      </div>
    </div>
    <div class="field">
      <label>{{ form.location.label }}</label>
      {{ form.location }}
    </div>
    {% if form.non_field_errors %}<div class="chip bad">{{ form.non_field_errors }}</div>{% endif %}
    <div class="actions mt-8"><button class="btn primary" type="submit">Continue</button></div>
  </form>
</section>
{% endblock %}
