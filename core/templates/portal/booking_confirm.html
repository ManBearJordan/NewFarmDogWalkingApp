{% extends "base.html" %}
{% block content %}
<h1>Confirm booking</h1>
<p>Service: {{ service.name }}</p>
<p>Start: {{ start }}</p>
<p>End: {{ end }}</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Confirm</button>
  <a href="{% url 'portal_booking_create' %}">Back</a>
  <a href="{% url 'portal_home' %}">Cancel</a>
</form>
{% endblock %}
